# Database Settings
spring.datasource.url=jdbc:mysql://localhost:3306/mymm_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&createDatabaseIfNotExist=true
spring.datasource.username=prham_user
spring.datasource.password=prham_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Init
spring.sql.init.mode=always
spring.output.ansi.enabled=ALWAYS

# Custom Service URL
custom.service.url=http://localhost:8080

# Logging
logging.level.com.A105.prham=DEBUG
logging.level.com.A105.prham.webhook=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%thread]){faint} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n
# MongoDB Settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=prham_db
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin_password
spring.data.mongodb.authentication-database=admin