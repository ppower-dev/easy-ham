version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: prham-mysql-local
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=2
    environment:
      MYSQL_ROOT_PASSWORD: ssafy
      MYSQL_DATABASE: prham
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_local:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pssafy"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: prham-meilisearch-local
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterKey-A105-ham
      TZ: Asia/Seoul
    ports:
      - "7700:7700"
    volumes:
      - meili_data_local:/meili_data

  # PostgreSQL for Mattermost
  postgres:
    image: postgres:15
    container_name: prham-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mmuser_password
      POSTGRES_DB: mattermost
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmuser -d mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mattermost
  mattermost:
    image: mattermost/mattermost-team-edition:latest
    container_name: prham-mattermost-local
    restart: unless-stopped
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable
      MM_SERVICESETTINGS_SITEURL: http://localhost:8065
      MM_LOGSETTINGS_CONSOLELEVEL: INFO
      MM_SERVICESETTINGS_ALLOWEDUNTRUSTEDINTERNALCONNECTIONS: 0.0.0.0/0
      MM_SERVICESETTINGS_ENABLEUSERACCESSTOKENS: true
      TZ: Asia/Seoul
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8065:8065"
    volumes:
      - mattermost_data_local:/mattermost/data

volumes:
  mysql_data_local:
  meili_data_local:
  postgres_data_local:
  mattermost_data_local: